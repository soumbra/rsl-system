name: 🚀 RSL System CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  POSTGRES_DB: rsl_system_test
  POSTGRES_USER: rsl_user
  POSTGRES_PASSWORD: test_password

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U rsl_user -d rsl_system_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ☕ Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: 📦 Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ⏳ Esperar PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }}; do
            echo "Aguardando PostgreSQL iniciar..."
            sleep 2
          done
          echo "✅ PostgreSQL pronto!"

      - name: 🧪 Test Backend
        run: |
          cd backend
          ./mvnw clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/${{ env.POSTGRES_DB }}
          SPRING_DATASOURCE_USERNAME: ${{ env.POSTGRES_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ env.POSTGRES_PASSWORD }}

      - name: 🔨 Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: 🐳 Test Docker Stack
        run: |
          docker compose up -d --build
          echo "⏳ Aguardando Docker stack inicializar..."

          # Aguardar backend Spring Boot
          for i in {1..20}; do
            if curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "✅ Backend Spring Boot pronto!"
              break
            fi
            echo "⏳ Tentativa $i/20 - aguardando Spring Boot..."
            sleep 10
          done

          # Testar endpoints
          echo "🧪 Testando backend health check..."
          curl -f http://localhost:8080/api/health

          echo "🧪 Testando frontend..."
          curl -f http://localhost:5173

          echo "✅ Docker stack funcionando!"
          docker compose down -v
